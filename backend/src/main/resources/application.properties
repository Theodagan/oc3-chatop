spring.application.name=demo
server.port=${PORT:3001}
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# Database Connection Details
spring.datasource.url=jdbc:mysql://localhost:3306/my_database?connectTimeout=5000&socketTimeout=5000
spring.datasource.username=root
spring.datasource.password=root_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

*   **Explanation of the properties:**
*   `spring.datasource.url`: This is the JDBC URL for your database.
    *   `jdbc:mysql://`: Specifies that you're using MySQL.
    *   `localhost:3306`: The host and port of your MySQL server.
    *   `your_database_name`: The name of the database you want to connect to.
*   `spring.datasource.username`: Your MySQL username.
*   `spring.datasource.password`: Your MySQL password.
*   `spring.datasource.driver-class-name`: The driver class for MySQL.
*   `spring.jpa.hibernate.ddl-auto=update`: create or update the db schema on startup.
* `spring.jpa.show-sql=true`: to show the generated sql query in the console
* `spring.jpa.properties.hibernate.format_sql=true`: to format the sql query shown in the console.
